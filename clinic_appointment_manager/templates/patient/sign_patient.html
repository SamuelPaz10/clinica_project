{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Swift Heal Clinic</title>


    <link rel="shortcut icon" href="{% static 'img/logo_minimalista_azul_SF.ico' %}">

    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#">
            <img class="menu-icono" src="{% static 'img/logo_minimalista_blanco_SF.png' %}" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        Swift Heal Clinic<span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <div class=" container-fluid ">
        <div class="principal row" id="principal2">
            <div class="sesion-form sesion1 col-7">
                <div class="col-12">
                    <img class="logo-sesion" src="{% static 'img/logo_original_SF.png' %}" alt="">
                </div>
                <div class="col-10">
                    <p style="font-size: 40px; color: rgb(0, 0, 0); text-align: center; margin-top: 0px;">
                        Efficiency and speed in managing appointments.
                    </p>
                </div>
            </div>



            <div class="sesion-form sesion2 col-3" >

                <form action="/patient/sign" method="POST" style="color: rgb(255, 255, 255);">

                    {% csrf_token %}

                    <p style="font-size: 40px; color: rgb(255, 255, 255); text-align: center; margin-top: 40px;">
                        Sign In
                    </p>
                    <p style="color: rgb(219, 95, 95); text-align: center; font-size: larger;">
                        {{error}}
                    </p>
                    <div class="form-group">

                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" name="username" maxlength="150" id="id_username" placeholder="Name">

                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control" name="lastname" maxlength="150" id="id_lastname" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" name="email" maxlength="150" id="id_email" placeholder="example@clinic.com">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password" id="id_password" placeholder="Password">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success" style="text-align: center; width: 100%">Sign In
                        </button>
                        <br><br>
                        
                    </div>
                </form>
            </div>
        </div>

    </div>


    <!-- FOOTER -->
    <footer>
        <div class="div-footer">
            <p style="margin-right: 50px;">
                <img class="icono-navbar" style="width: 60px; " src="{% static 'img/logo_minimalista_azul_SF.png' %}"
                    alt="">
                Â© SWIFT HEAL CLINIC 2024
            </p>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
